{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="background: white; border-radius: 20px 20px 20px 20px; margin: 20px; font-family: 'Play', sans-serif;">
<h2 style="padding-left: 10px;">Редактирование профиля</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" style="margin-left: 10px; margin-bottom: 10px;">Сохранить</button>
</form>
</div>
    <style>
        form p{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
{% endblock %}
