{% extends 'base.html' %}
{% load static %}

{% block title %}
Create new post
{% endblock %}

{% block content %}
    <form action="{% url 'update' product.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="title">title</label>
            <input type="text" id="title" name="title" placeholder="title" required value="{{ product.title }}">
        </p>
        <p>
            <label for="price">price</label>
            <input type="number" id="price" name="price" placeholder="price" required value="{{ product.price }}">
        </p>
        <p>
            <label for="text">text</label>
            <input type="text" id="text" name="text" placeholder="text" required value="{{ product.text }}">
        </p>
        <p>
            <label for="image">image</label>
            <input type="file" id="image" name="image" placeholder="image" required value="{{ product.image }}">
        </p>
        <button>Create</button>
    </form>
{% endblock %}
