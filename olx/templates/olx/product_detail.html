{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ product.title }}
{% endblock %}

{% block content %}
<div class="card-group">
    <div class="card">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
        {% else %}
        <img src="{% static 'img/9.png' %}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.text }}</p>
            <p class="card-price">{{ product.price }}</p>
        </div>
    </div>
</div>
{% endblock %}
