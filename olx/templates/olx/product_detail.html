{% extends 'base.html' %}

{% block title %}
{{ product.title }}
{% endblock %}

{% block content %}
<div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.text }}</p>
        <p class="card-price">{{ product.price }}</p>
      </div>
{% endblock %}
